<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebOS Lite - Linux Edition</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #2e3436; /* dark Linux gray */
    font-family: 'Ubuntu', 'Ubuntu Mono', monospace, sans-serif;
    color: #eeeeec;
    user-select: none;
  }

  /* Desktop */
  #desktop {
    position: relative;
    width: 100%;
    height: calc(100% - 40px);
    padding: 20px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Ubuntu_logo.svg') no-repeat center center/contain;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .icon {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #eeeeec;
    font-size: 32px;
    text-align: center;
    padding: 8px;
    font-weight: 600;
  }

  .icon:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Panel / Taskbar */
  #panel {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 40px;
    background: #1a1a1a;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
  }

  #panel .taskbar-button {
    background: #3b3b3b;
    border-radius: 4px;
    margin-right: 8px;
    padding: 6px 12px;
    color: #eeeeec;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
    transition: background 0.2s ease;
  }
  #panel .taskbar-button:hover {
    background: #555555;
  }

  /* Windows */
  .window {
    position: absolute;
    top: 80px;
    left: 80px;
    width: 500px;
    height: 350px;
    background: #3b3b3b;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    color: #eeeeec;
    display: flex;
    flex-direction: column;
    user-select: text;
    overflow: hidden;
  }

  .title-bar {
    background: #2e3436;
    padding: 8px 12px;
    font-weight: 700;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: move;
    user-select: none;
  }

  .title-bar button {
    background: transparent;
    border: none;
    color: #eeeeec;
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
  }
  .title-bar button:hover {
    color: #ff5555;
  }

  .window-content {
    flex-grow: 1;
    background: #2e3436;
    padding: 15px;
    overflow-y: auto;
    font-family: monospace, monospace;
  }

  textarea {
    width: 100%;
    height: 100%;
    background: #1a1a1a;
    border: none;
    color: #eeeeec;
    font-family: monospace, monospace;
    font-size: 14px;
    padding: 10px;
    resize: none;
    border-radius: 4px;
  }

  /* Terminal */
  #terminal .window-content {
    background: #000000;
    color: #00ff00;
    display: flex;
    flex-direction: column;
  }

  #terminal-output {
    flex-grow: 1;
    overflow-y: auto;
    white-space: pre-wrap;
  }

  #terminal-input {
    width: 100%;
    background: #000000;
    color: #00ff00;
    border: none;
    outline: none;
    font-family: monospace, monospace;
    padding: 5px;
  }
</style>
</head>
<body>

<div id="desktop">
  <div class="icon" onclick="openApp('fileManager')">üóÇÔ∏è File Manager</div>
  <div class="icon" onclick="openApp('notepad')">üìù Text Editor</div>
  <div class="icon" onclick="openTerminal()">üíª Terminal</div>
</div>

<div id="panel">
  <!-- Taskbar buttons will appear here -->
</div>

<!-- File Manager Window -->
<div id="fileManager" class="window" style="display:none;">
  <div class="title-bar">
    <span>File Manager</span>
    <button onclick="closeApp('fileManager')">√ó</button>
  </div>
  <div class="window-content" id="file-manager-content"></div>
</div>

<!-- Text Editor Window -->
<div id="notepad" class="window" style="display:none;">
  <div class="title-bar">
    <span>Text Editor</span>
    <button onclick="closeApp('notepad')">√ó</button>
  </div>
  <textarea id="notepad-text"></textarea>
</div>

<!-- Terminal Window -->
<div id="terminal" class="window" style="display:none; width: 600px; height: 400px;">
  <div class="title-bar">
    <span>Terminal</span>
    <button onclick="closeApp('terminal')">√ó</button>
  </div>
  <div class="window-content" id="terminal-content">
    <div id="terminal-output"></div>
    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" />
  </div>
</div>

<script>
  // ======= Fake File System =======
  const fileSystem = {
    root: [
      { type: "folder", name: "home", contents: [
        { type: "folder", name: "user", contents: [
          { type: "file", name: "welcome.txt", content: "Welcome to your Linux-style WebOS Lite!" },
          { type: "file", name: "notes.txt", content: "Remember to have fun coding!" }
        ]}
      ]},
      { type: "folder", name: "etc", contents: [] },
      { type: "folder", name: "bin", contents: [] }
    ]
  };

  let currentPath = ["root"];

  // ======= App Window Controls =======
  function openApp(appId) {
    const win = document.getElementById(appId);
    if (!win) return;
    win.style.display = "flex";
    bringToFront(win);
    addTaskbarButton(appId);
    if (appId === "fileManager") renderFileManager();
    if (appId === "terminal") openTerminal();
  }

  function closeApp(appId) {
    const win = document.getElementById(appId);
    if (!win) return;
    win.style.display = "none";
    removeTaskbarButton(appId);
  }

  // ======= Taskbar =======
  const panel = document.getElementById("panel");

  function addTaskbarButton(appId) {
    if (document.getElementById("taskbtn-" + appId)) return; // already exists
    const btn = document.createElement("div");
    btn.id = "taskbtn-" + appId;
    btn.className = "taskbar-button";
    btn.textContent = appId === "fileManager" ? "File Manager" : appId === "notepad" ? "Text Editor" : "Terminal";
    btn.onclick = () => toggleWindow(appId);
    panel.appendChild(btn);
  }

  function removeTaskbarButton(appId) {
    const btn = document.getElementById("taskbtn-" + appId);
    if (btn) panel.removeChild(btn);
  }

  function toggleWindow(appId) {
    const win = document.getElementById(appId);
    if (!win) return;
    if (win.style.display === "none") {
      openApp(appId);
    } else {
      closeApp(appId);
    }
  }

  // ======= Bring window to front =======
  let topZ = 10;
  function bringToFront(win) {
    topZ++;
    win.style.zIndex = topZ;
  }

  // ======= Draggable Windows =======
  document.querySelectorAll(".window").forEach(win => {
    const bar = win.querySelector(".title-bar");
    let isDragging = false;
    let offsetX, offsetY;

    bar.addEventListener("mousedown", e => {
      isDragging = true;
      bringToFront(win);
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      e.preventDefault();
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        win.style.left = (e.clientX - offsetX) + "px";
        win.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  });

  // ======= File Manager =======
  function renderFileManager() {
    const container = document.getElementById("file-manager-content");
    container.innerHTML = "";

    // Show path
    const pathBar = document.createElement("div");
    pathBar.style.marginBottom = "10px";
    pathBar.textContent = "/" + currentPath.slice(1).join("/");
    container.appendChild(pathBar);

    // Back button
    if (currentPath.length > 1) {
      const backBtn = document.createElement("button");
      backBtn.textContent = "‚¨ÖÔ∏è Back";
      backBtn.onclick = () => {
        currentPath.pop();
        renderFileManager();
      };
      container.appendChild(backBtn);
    }

    // List files/folders
    const folder = getFolderAtPath(currentPath);
    folder.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.style.padding = "5px";
      itemDiv.style.cursor = "pointer";
      itemDiv.textContent = item.type === "folder" ? "üìÅ " + item.name : "üìÑ " + item.name;

      itemDiv.onclick = () => {
        if (item.type === "folder") {
          currentPath.push(item.name);
          renderFileManager();
        } else if (item.type === "file") {
          openFileInNotepad(item);
        }
      };

      container.appendChild(itemDiv);
    });
  }

  function getFolderAtPath(path) {
    let folder = fileSystem;
    for (let i = 0; i < path.length; i++) {
      if (i === 0) {
        folder = fileSystem[path[i]];
      } else {
        const next = folder.find(f => f.type === "folder" && f.name === path[i]);
        folder = next ? next.contents : [];
      }
    }
    return folder || [];
  }

  function openFileInNotepad(file) {
    openApp("notepad");
    const textarea = document.getElementById("notepad-text");
    textarea.value = file.content || "";
  }

  // ======= Terminal =======
  const unixFS = {
    "/": {
      type: "folder",
      contents: {
        bin: { type: "folder", contents: { ls: { type: "file", content: "List directory contents" } } },
        etc: { type: "folder", contents: {} },
        home: {
          type: "folder",
          contents: {
            user: {
              type: "folder",
              contents: {
                "readme.txt": { type: "file", content: "Welcome to your fake Unix home!" }
              }
            }
          }
        },
        usr: { type: "folder", contents: {} },
        var: { type: "folder", contents: {} }
      }
    }
  };

  let currentDir = "/home/user";

  function openTerminal() {
    openApp("terminal");
    printToTerminal(`Welcome to WebOS Lite Terminal\nType 'help' for commands\n\n`);
    setPrompt();
    document.getElementById("terminal-input").focus();
  }

  function setPrompt() {
    const input = document.getElementById("terminal-input");
    input.value = "";
    input.placeholder = `${currentDir} $ `;
    input.focus();
  }

  function printToTerminal(text) {
    const output = document.getElementById("terminal-output");
    output.innerHTML += text.replace(/\n/g, "<br>") + "<br>";
    output.parentElement.scrollTop = output.parentElement.scrollHeight; // scroll down
  }

  document.getElementById("terminal-input").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const command = e.target.value.trim();
      if (command) {
        printToTerminal(`<span style="color:#0ff;">${currentDir} $</span> ${command}`);
        handleCommand(command);
      }
      e.target.value = "";
    }
  });

  function handleCommand(input) {
    const args = input.split(" ");
    const cmd = args[0];
    const params = args.slice(1);

    switch (cmd) {
      case "help":
        printToTerminal("Available commands: ls, cd, pwd, cat, clear, help");
        break;
      case "ls":
        listDir();
        break;
      case "pwd":
        printToTerminal(currentDir);
        break;
      case "cd":
        changeDir(params[0]);
        break;
      case "cat":
        catFile(params[0]);
        break;
      case "clear":
        clearTerminal();
        break;
      default:
        printToTerminal(`Command not found: ${cmd}`);
    }
  }

  function getDir(path) {
    if (!path) path = currentDir;
    const parts = path.split("/").filter(Boolean);
    let dir = unixFS["/"];
    for (let p of parts) {
      if (dir.contents[p] && dir.contents[p].type === "folder") {
        dir = dir.contents[p];
      } else {
        return null;
      }
    }
    return dir;
  }

  function listDir() {
    const dir = getDir();
    if (!dir) {
      printToTerminal("Directory not found.");
      return;
    }
    const files = Object.keys(dir.contents).join("  ");
    printToTerminal(files);
  }

  function changeDir(path) {
    if (!path || path === "~") {
      currentDir = "/home/user";
      setPrompt();
      return;
    }
    if (path === "..") {
      const parts = currentDir.split("/").filter(Boolean);
      parts.pop();
      currentDir = "/" + parts.join("/");
      setPrompt();
      return;
    }
    let newPath = path.startsWith("/") ? path : currentDir + "/" + path;
    const dir = getDir(newPath);
    if (dir) {
      currentDir = newPath.replace(/\/+/g, "/");
      setPrompt();
    } else {
      printToTerminal("No such directory: " + path);
    }
  }

  function catFile(filename) {
    if (!filename) {
      printToTerminal("Usage: cat filename");
      return;
    }
    const dir = getDir();
    if (!dir || !dir.contents[filename]) {
      printToTerminal("File not found: " + filename);
      return;
    }
    const file = dir.contents[filename];
    if (file.type !== "file") {
      printToTerminal(filename + " is not a file.");
      return;
    }
    printToTerminal(file.content);
  }

  function clearTerminal() {
    document.getElementById("terminal-output").innerHTML = "";
  }
</script>

</body>
</html>
